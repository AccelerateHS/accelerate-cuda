# vim: nospell
#
# Basic template to test with GHC=[7.8, 7.10, 8.0], but also installs the
# relevant version of LLVM as (a very old version of) the CUDA toolkit (4.0).
# Caches the 'stack' build directory to speed subsequent compilations.
#
language: generic
dist: precise

cache:
  directories:
    - $HOME/.stack
    - .stack-work/install

addons:
  apt:
    sources: &apt_sources
      - hvr-ghc
      - ubuntu-toolchain-r-test

    packages: &apt_packages
      - nvidia-cuda-toolkit
      - libstdc++6
      - libgmp-dev
      - happy-1.19.5
      - alex-3.1.7

matrix:
  include:
    - env: GHC=7.8.4 CABAL=1.18 LLVM=3.4.2
      compiler: "GHC 7.8"
      addons: { apt: { sources: [ *apt_sources ], packages: [ *apt_packages, cabal-install-1.18 ] }}

    - env: GHC=7.10.3 CABAL=1.22 LLVM=3.5.2
      compiler: "GHC 7.10"
      addons: { apt: { sources: [ *apt_sources ], packages: [ *apt_packages, cabal-install-1.22 ] }}

    - env: GHC=8.0.1 CABAL=1.24 LLVM=3.8.1
      compiler: "GHC 8.0"
      addons: { apt: { sources: [ *apt_sources ], packages: [ *apt_packages, cabal-install-1.24 ] }}

    - env: GHC=head CABAL=head LLVM=3.9.0
      compiler: "GHC HEAD"
      addons: { apt: { sources: [ *apt_sources ], packages: [ *apt_packages, ghc-head, cabal-install-head ] }}

  allow_failures:
    - env: GHC=head CABAL=head LLVM=3.9.0

  fast_finish: true

before_install:
  - export PATH=/opt/cabal/$CABAL/bin:/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$HOME/.cabal/bin:$PATH
  - |
      case ${GHC} in
        7.8.*) export UPGRADE_CABAL=1 ;;
      esac
  - source .travis/install-stack.sh
  # - source .travis/install-llvm-trusty.sh
  # - source .travis/update-ghc-settings.sh

install:
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version
  - stack --version
  - llc --version; true
  - opt --version; true
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install --only-dependencies
      else
        travis_retry stack build --only-dependencies --no-terminal --no-haddock-deps
      fi

script:
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        cabal install
        cabal haddock
      else
        stack build --no-terminal --haddock --no-haddock-deps
      fi

after_success:
  - source .travis/update-accelerate-buildbot.sh

